syntax = "proto3";

package service.auth;

option go_package = "github.com/TemaKut/messenger/pkg/service/models/auth";


service AuthService {
    rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
}

message CreateUserRequest {
    string name = 1;
    string last_name = 2;
}

message CreateUserResponse {
    string id = 1;
}